<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="result">
            <p>0</p>
        </div>
        <div class="panel">
            <div class="left-tab">
                <div class="top-bar">
                    <button id="clear-all">AC</button>
                    <button id="clear-current" class="large-btn">Clear</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="down-bar">
                    <button class="number">0</button>
                    <button class="large-btn">,</button>
                </div>
            </div>
            <div class="operators-tab">
                <button class="operator">/</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="validate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
